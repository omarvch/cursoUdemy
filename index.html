<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Estudio Fotográfico:FotoLog 2017</title>
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" href="css/design.css">
	<meta name="viewport" content="width=device-width, user-scalable=no">
</head>
<body>
	<header id="presentacion">	
		<h1>Bienvenido a la web del estudio fotografico Folog 2017</h1>
		<p>Esta es la página donde podrás ver nuestros trabajos.</p>
	</header>

	<section id="fotogaleria">
		<p>Últimas Fotográfias</p>
		<div id="galeria">
			<div class="foto">
				<figure>
					<img src="img/ciudad.jpg">
					<caption>Ciudad</caption>
				</figure>
			</div>

			<div class="foto">
				<figure>
					<img src="img/vino.jpg">
					<caption>vine</caption>
				</figure>
			</div>

			<div class="foto">
				<figure>
					<img src="img/gatico.jpeg">
					<caption>Gatico</caption>
				</figure>
			</div>
		</div>
	</section>

	<footer>
		<p>Fotografías obtenidas por Pexels</p>
	</footer>
	
</body>
</html>
